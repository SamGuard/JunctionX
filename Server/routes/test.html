<!DOCTYPE html>
<html>
	<head>
		<title>Not Tetris Tension</title>
                <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="main.js"></script>
	    <link href="styles/main.css" rel="stylesheet" type="text/css" >
	    <script src="https://kit.fontawesome.com/ecc5823153.js" crossorigin="anonymous"></script>


	</head>
    
	<body>
        <div style="display: none;" id="leftMenuIcon">
            <i style="position: relative; top: -10px" class="fas fa-bars"></i>
        </div>   
        <div  style="display: none;" id="leftMenuID" class="leftMenu">
			<div class="track">
				<h1>FOOD</h1>
			</div>
			<br>
			<div class="track">
				<h1>SUSTAINABLE SWAPS</h1>
			</div>
			<br>
			<div class="track">
				<h1>SUSTAINABLE FASHION</h1>
			</div>
			<br>
			<div class ="track">
				<h1>TRANSPORT</h1>
			</div>
			<br>
			<div class="track">
				<h1>ENERGY CONSUMPTION</h1>
			</div>
			<br>
			<div class="track">
				<h1>WATER CONSUMPTION</h1>
			</div>
			<br>
			<div class="track">
				<h1>WASTE MANAGEMENT</h1>
			</div>
			<br>
			<div class="track">
				<h1>COMMUNITY GOALS</h1>
			</div>
        </div>
        
        <div id="loginSectionID" class="loginSection">
            <div id="loginInfo">
                <h1>LOG IN</h1>
                USERNAME<br>
                <input type="text" id="username"> <br>
                PASSWORD <br>
                <input type="password" id="password"> <br>
                <button id="loginSubmit">Log In</button><br>
                
                <a onClick="showDiv(true);" href="#">NO ACCOUNT? REGISTER HERE</a>
            </div>
            <div id="registerInfo">
                <h1>REGISTER</h1>
                USERNAME<br>
                <input type="text" id="registerUsername"> <br>
                PASSWORD <br>
                <input type="password" id="registerPassword"> <br> 
                REPEAT PASSWORD <br>
                <input type="password" id="registerRepeatPassword"> <br>
                <button id="registerSubmit">Register</button><br>
                <a onClick="showDiv(false);" href="#">LOG IN HERE</a>
            </div>
        </div>
        
	</body>
</html>
