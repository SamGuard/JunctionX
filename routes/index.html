<!DOCTYPE html>
<html>
	<head>
		<title>Not Tetris Tension</title>
                <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="main.js"></script>
	    <link href="styles/main.css" rel="stylesheet" type="text/css" >
	    <script src="https://kit.fontawesome.com/ecc5823153.js" crossorigin="anonymous"></script>

		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	</head>

	<body>
        <div style="display: none;" id="leftMenuIcon">
            <i style="position: relative; top: -10px" class="fas fa-bars"></i>
        </div>
        <div  style="display: none;" id="leftMenuID" class="leftMenu">
			<div id="keyDIV">
				<p id="keyText"> Key: </p>
				<div class="progress" id="key">
					<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:50%">Current Week</div>
					<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%">Average Week</div>
				</div>
			</div>
			<br>
        

        </div>

        <div id="loginSectionID" class="loginSection">
            <div id="loginInfo">
                <h1><center><b>Saving Private Nemo</b></center></h1>
                Username:<br>
                <input type="text" id="username"> <br>
                Password: <br>
                <input type="password" id="password"> <br>
                <b><span id="loginIncorrect" style="color:#c77393; display: none" >Incorrect username or password.<br></span></b>
                <button id="loginSubmit" style="font-size: 28px; border-radius: 6px;">Login</button><br>

                <a onClick="showDiv(true);" href="#"  style="color:#b2e6d2">No account? Register here.</a>
            </div>
            <div id="registerInfo">
                <h1>Registration</h1>
                Username:<br>
                <input type="text" id="registerUsername"> <br>
                Password: <br>
                <input type="password" id="registerPassword"> <br>
                Repeat your password: <br>
                <input type="password" id="registerRepeatPassword"> <br>
                <b><span id="registerIncorrect" style="color:#c77393; display: none" ></span><br></b>
                <button id="registerSubmit"  style="font-size: 28px; border-radius: 6px;">Register</button><br>

                <a onClick="showDiv(false);" href="#"  style="color:#b2e6d2">Have an account? Log in here.</a>
            </div>
        </div>

		<div id= "backgroundContainer" style="position: absolute; width: 100%; overflow: hidden; left: 0px; top: 0px; height: 100%;">
			<img class="background" src="/Asset/Sea_background.png" style="background-color: #b2e6d2;"/>
			<img id="seaAnimation" class="background" src="/Asset/Sea_animation/Neutral_Sea-1.png" />
			<img class="background" src="/Asset/Neutral_Sea.png" />
			<img id="seaBedGrit" class="background" src="/Asset/Sea_bed_grit/Neutral_Sea-1.png" />
			<img class= "background" src="/Asset/Neutral_Sea-4.png" />
			<img id="seaKelp" class="background" src="/Asset/Kelp/Neutral_Sea-1.png" />
		</div>

		<div id="fish-container" style="overflow: hidden; width: 100%; position: absolute; height: 100%; left: 0px; right: 0px"></div>
	</body>
</html>
